
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PAGE VIEW</title>
  <link rel="stylesheet" href="task1.css">
</head>
<body>
    <h1>Page Appearance Settings</h1>
    <br>
  <label for="bgColor">BACKGROUND COLOUR: </label><br>
  <select id="bgColor">
    <option value="white">White</option>
    <option value="Blue">Blue</option>
    <option value="Pink">Pink</option>
    <option value="Orange">Orange</option>
    <option value="Purple">Purple</option>
    <option value="Red">Red</option>
    <option value="Gray">Gray</option>
    <option value="lightPink">Light Pink</option>
    <option value="lightGreen">Light Green</option>
    <option value="lightYellow">Light Yellow</option>
  </select>
  <br><br>
  <label for="fontSize">FONT SIZE: </label>
  <input type="range" id="fontSize" min="10" max="40" value="16">
  <br><br>
  <button id="toggleDarkMode">DARK MODE</button>
  <br><br>
  <label for="fontStyle">CHANCE FONT: </label>
  <select id="fontStyle">
    <option value="TimesNewRoman">TimesNewRoman</option>
    <option value="Calibri">Calibri</option>
    <option value="Algerian">Algerian</option>
    <option value="Arial">Arial</option>
    <option value="Impact">Impact</option>
    <option value="Verdana">Verdana</option>
    
    
  </select>
 

  <script src="Task1.js"></script>
</body>
</html>
